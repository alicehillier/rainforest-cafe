<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Natural and healthy dining at the rainforest cafe">
    <meta name="keywords" content="natural, healthy, restaurant, cafe, rainforest cafe">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Book Now | Rainforest Cafe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Start Header Section -->
    <header>
        <h1 class="logo"><a href="index.html"><i class="fa-solid fa-seedling"></i>Rainforest Cafe</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="find-us.html">Find Us</a></li>
                <li><a href="book-now.html" class="active">Book Now</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header Section -->

    <!-- Additional Spacing -->
    <div class="book-now-buffer"></div>

    <!-- Start Booking Form Section -->
    <section id="form-section">
        <form action="form-accepted.html" method="GET">
            <h2 class="booking-title">Book A Table</h2>
            <div class="booking-details">

                <!-- Booking Date -->
                <fieldset class="container">
                    <label for="date">When would you like to visit?</label>
                    <input type="date" id="date" name="date" min="2023-06-19" required>
                </fieldset>

                <!-- Booking Time -->
                <fieldset class="container">
                    <label for="time">What time would you like to visit?</label>
                    <select name="time" id="time" required>
                        <option value="">Please select a time</option>
                        <option value="12pm">12:00 PM</option>
                        <option value="12pm">12:30 PM</option>
                        <option value="12pm">13:00 PM</option>
                        <option value="12pm">13:30 PM</option>
                        <option value="12pm">14:00 PM</option>
                        <option value="12pm">14:30 PM</option>
                        <option value="12pm">15:00 PM</option>
                        <option value="12pm">15:30 PM</option>
                        <option value="12pm">16:00 PM</option>
                        <option value="12pm">16:30 PM</option>
                        <option value="12pm">17:00 PM</option>
                        <option value="12pm">17:30 PM</option>
                        <option value="12pm">18:00 PM</option>
                        <option value="12pm">18:30 PM</option>
                        <option value="12pm">19:00 PM</option>
                    </select>
                </fieldset>

                <!-- Number of Guests -->
                <fieldset class="container">
                    <label for="guest-count">Number of Guests</label>
                    <select name="guest-count" id="guest-count" required>
                        <option value="">Please select a number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7+">7+</option>
                    </select>
                </fieldset>

                <!-- User: Additional Comments -->
                <fieldset class="container">
                    <label for="comments">Please let us know if you, or any of your guests, have special dietary requirements, allergies or anything else that we should know about.
                        <br>
                        If you selected 7+ in the 'Number of Guests' question, please tell us how many guests in your party.</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="I would like to book a table for 10 people. Someone in my party has a gluten allergy."></textarea>
                </fieldset>

                <!-- First Name -->
                <fieldset class="container">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Jane" required>
                </fieldset>

                <!-- Last Name -->
                <fieldset class="container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                </fieldset>

                <!-- Email Address -->
                <fieldset class="container">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="name@email.com" required>
                </fieldset>

                <!-- Submit Button -->
                <div class="button-wrapper">
                    <button type="submit" name="submit" id="submit">BOOK NOW</button>
                </div>
            </div>
        </form>
    </section>
    <!-- End Booking Form Section -->

    <!-- Start Footer Section -->
    <footer>
        <div class="social-media-links">
            <a href="https://facebook.com" target="_blank" title="Go to Facebook"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" title="Go to Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://tiktok.com" target="_blank" title="Go to TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://instagram.com" target="_blank" title="Go to Instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://snapchat.com" target="_blank" title="Go to Snapchat"><i
                    class="fa-brands fa-snapchat"></i></a>
            <a href="https://youtube.com" target="_blank" title="Go to YouTube"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    <!-- End Footer Section -->

    <!-- Font Awesome Icons Link -->
    <script src="https://kit.fontawesome.com/a4e93f9a19.js" crossorigin="anonymous"></script>
</body>

</html>
