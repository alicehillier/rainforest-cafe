            </ul>
        </nav>
    </header>

    <div class="book-now-buffer"></div>

    <section id="form-section">
        <h2 class="page-title">Book A Table</h2>
        <form action="" method="POST">
            <div class="booking-details">
                <fieldset class="container">
                    <label for="date">When would you like to visit?</label>
                    <input type="date" id="date" name="date" required>
                </fieldset>
                <fieldset class="container">
                    <label for="time">What time would you like to visit?</label>
                    <select name="time" id="time" required>
                        <option value="12pm">12:00 PM</option>
                        <option value="12pm">12:30 PM</option>
                        <option value="12pm">13:00 PM</option>
                        <option value="12pm">13:30 PM</option>
                        <option value="12pm">14:00 PM</option>
                        <option value="12pm">14:30 PM</option>
                        <option value="12pm">15:00 PM</option>
                        <option value="12pm">15:30 PM</option>
                        <option value="12pm">16:00 PM</option>
                        <option value="12pm">16:30 PM</option>
                        <option value="12pm">17:00 PM</option>
                        <option value="12pm">17:30 PM</option>
                        <option value="12pm">18:00 PM</option>
                        <option value="12pm">18:30 PM</option>
                        <option value="12pm">19:00 PM</option>
                    </select>
                </fieldset>
                <fieldset class="container">
                    <label for="guest-count">Number of Guests</label>
                    <select name="guest-count" id="guest-count" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </fieldset>
                <fieldset class="container"><label for="comments">Please let us know if you, or any of your guests, have
                        special
                        dietary
                        requirements,
                        allergies or anything else that we should know about.</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </fieldset>
                <fieldset class="container">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </fieldset>
                <fieldset class="container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </fieldset>
                <fieldset class="container">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                <div class="button-wrapper">
                    <button type="submit" id="submit" name="submit">BOOK NOW</button>
                </div>
            </div>
        </form>
    </section>
